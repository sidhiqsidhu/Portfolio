<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      sessionStorage.redirect = l.pathname + l.search + l.hash;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/Portfolio/' +
        '?redirect'
      );
    </script>
  </head>
  <body>
  </body>
</html>
